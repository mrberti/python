<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ESP Control</title>
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <h1>ESP Control</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">Host</span>
            <input id="edHost" value="192.168.1.60" type="text" class="form-control" placeholder="Host">
        </div>
        <h2>LED</h2>
        <p>State: <span id="spanLedState">...</span> <span id="spinnerLed" class="spinner-border spinner-border-sm" role="status"></span></p>
        <div class="btn-group" role="group">
            <button id="btnLedOn" type="button" class="btn btn-outline-success">On</button>
            <button id="btnLedOff" type="button" class="btn btn-outline-danger">Off</button>
        </div>
        <button id="btnLedToggle" type="button" class="btn btn-outline-primary">Toggle</button>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="espcontrol.js"></script>

</body>

</html>
