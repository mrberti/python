<body class="bg-light">

  <div id="app">
    <div class="container border rounded my-5 py-3 bg-white" style="max-width: 800px;">
      <header class="mb-3">
        <h1>ESP Control</h1>
        <div class="row g-3">
          <div class="col-12">
            <div class="form-outline">
              <label for="host" class="form-label">Host</label>
              <input type="text" id="host" class="form-control" v-model="host">
            </div>
          </div>
        </div>
      </header>
      <main class="mb-5">
        <section class="my-4">
          <h2>Room Measurements</h2>
          <div class="row g-4 justify-content-center">
            <div class="col-sm-12 col-md-4">
              <div class="bg-primary text-white p-3 rounded m-auto shadow-sm" style="max-width: 14rem">
                <div class="position-relative">
                  <p>Temperature</p>
                  <h2><span>123</span>&nbsp;<span>°C</span></h2>
                  <div class="position-absolute top-50 end-0 translate-middle-y">
                    <i class="bi-thermometer-half" style="font-size: 4rem; color: #2196F3;"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="bg-primary text-white p-3 rounded mx-auto shadow-sm" style="max-width: 14rem">
                <div class="position-relative">
                  <p>Humidity</p>
                  <h2><span>123</span>&nbsp;<span>%</span></h2>
                  <div class="position-absolute top-50 end-0 translate-middle-y">
                    <i class="bi-moisture" style="font-size: 4rem; color: #2196F3;"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="my-4">
          <h2>RF433 Control</h2>
          <div class="row g-4 justify-content-center">
            <div class="col-sm-12 col-md-4" v-for="channel in rf433Channels" :v-key="channel">
              <div class="bg-white border p-3 rounded m-auto shadow-sm" style="max-width: 14rem">
                <div class="position-relative">
                  <p>Channel {{channel}}</p>
                  <div class="btn-group">
                    <button :id="`btnRf433OnCh${channel}`"type="button" class="btn btn-outline-success" @click="btnRf433Click($event, channel, true)">On</button>
                    <button :id="`btnRf433OffCh${channel}`" type="button" class="btn btn-outline-danger" @click="btnRf433Click($event, channel, false)">Off</button>
                  </div>
                  <div class="position-absolute top-50 end-0 translate-middle-y">
                    <i class="bi-lightbulb-x" style="font-size: 4rem; color: #E0E0E0;">{{channel}}</i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <h2>LED Control</h2>

      </main>
      <footer class="border-top pt-3">
        This is the footer
      </footer>
    </div>
  </div>

    var app = new Vue({
      el: '#app',
      data: {
        counter: 'Hello Vue!',
        rf433Channels: [1, 2, 3],
        host: "http://192.168.1.66",
      },
      methods: {
        btnRf433Click: function(event, channel, state) {
          var t = event.target;
          t.classList.toggle("active");
        }
      },
